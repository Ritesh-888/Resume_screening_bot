<!DOCTYPE html>
<html>
<head>
    <title>Resume Screening Bot</title>
</head>
<body>
    <h2>Resume Screening Bot</h2>
    <form method="POST">
        <textarea name="resume_text" rows="10" cols="60" placeholder="Paste resume text here..."></textarea><br><br>
        <input type="submit" value="Predict Role">
    </form>

    {% if prediction %}
        <h3>Predicted Role: <span style="color:green;">{{ prediction }}</span></h3>
    {% endif %}
</body>
</html>
